<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<style type="text/css">
		.player_img{
			width:200px;
			height: 300px;
			background-size: 100% 100%;
			position: absolute;
			transition: 1s;
		}
		.enemy_img{
			width:200px;
			height: 300px;
			background-size: 100% 100%;
			position: absolute;
			transition: 1s;
		}
		.player_property{
			position: absolute;
			top:80%;
	</style>
</head>
<body>
	<div class="bg" style="background-size: 100% 100%; background-image: url(bg.png); height: 1080px"></div>
	<h1 class="hpenemy" style="color: white; position: absolute; top: 176px; left: 917px;">30</h1>
	<h1 class="hpplayer" style="color: white; position: absolute; top: 900px; left: 917px;">30</h1>
	<div class="enemy">
		<div class="enemy_img enemy_card" style="background-image: url(miraak1.png); top: 200px; left: 1300px;">
			<h2 class="enemy_hp" style="color: white; position: absolute; top: 140px; left: 175px;">0</h2>
			<h2 class="enemy_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="enemy_img enemy_card" style="background-image: url(durnev.png); top: 200px; left: 1000px;">
			<h2 class="enemy_hp" style="color: white; position: absolute; top: 140px; left: 166px;">0</h2>
			<h2 class="enemy_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="enemy_img enemy_card" style="background-image: url(giant.png); top: 200px; left: 660px;">
			<h2 class="enemy_hp" style="color: white; position: absolute; top: 140px; left: 175px;">0</h2>
			<h2 class="enemy_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="enemy_img enemy_card" style="background-image: url(alduin.png); top: 200px; left: 360px;">
			<h2 class="enemy_hp" style="color: white; position: absolute; top: 140px; left: 175px;">0</h2>
			<h2 class="enemy_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
	</div>
	<div class="player">
		<div class="player_img player_card" style="background-image: url(dragonborn1.png); top: 550px; left: 1300px;">
			<h2 class="player_hp" style="color: white; position: absolute; top: 140px; left: 175px;">0</h2>
			<h2 class="player_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="player_img player_card" style="background-image: url(nahkrin.png); top: 550px; left: 1000px;">
			<h2 class="player_hp" style="color: white; position: absolute; top: 140px; left: 165px;">0</h2>
			<h2 class="player_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="player_img player_card" style="background-image: url(ulfric1.png); top: 550px; left: 660px;">
			<h2 class="player_hp" style="color: white; position: absolute; top: 140px; left: 166px;">0</h2>
			<h2 class="player_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
		<div class="player_img player_card"  style="background-image: url(almalexia.png); top: 550px; left: 360px;">
			<h2 class="player_hp" style="color: white; position: absolute; top: 140px; left: 175px;">0</h2>
			<h2 class="player_dmg" style="color: white; position: absolute; top: 140px; left: 20px;">0</h2>
		</div>
	</div>

	<script type="text/javascript">
		let hp = 30
		let hp1 = 30
		let hpplayer = document.querySelector(".hpplayer")
		let hpenemy = document.querySelector(".hpenemy")
		hpenemy.innerHTML = hp
		hpplayer.innerHTML = hp1
		let enemy_card = document.querySelectorAll(".enemy_card")
		let player_card = document.querySelectorAll(".player_card")
		let enemy_hp = document.querySelectorAll(".enemy_hp")
		let enemy_dmg = document.querySelectorAll(".enemy_dmg")
		let player_hp = document.querySelectorAll(".player_hp")
		let player_dmg = document.querySelectorAll(".player_dmg")
		let random = function(){
			rand = Math.random()*10
			x = Math.round(rand)
			return x
		}
		let miraak = {
			hp : random(),
			dmg : random(),
		}
		let giant = {
			hp : random(),
			dmg : random(),
		}
		let alduin = {
			hp : random(),
			dmg : random(),
		}
		let durnev = {
			hp : random(),
			dmg : random(),
		}
		let dragonborn = {
			hp : random(),
			dmg : random(),
		}
		let almalexia = {
			hp : random(),
			dmg : random(),
		}
		let ulfric = {
			hp : random(),
			dmg : random(),
		}
		let nahkrin = {
			hp : random(),
			dmg : random(),
		}
		let back = function(){
			for(let i = 0; i<4; i++){
				player_card[i].style.top = 550 + "px"
			}
		}
		let back2 = function(){
			for(let i = 0; i<4; i++){
				enemy_card[i].style.top = 200 + "px"
			}
		}
		let attack1 = function(){
			for(let i = 0; i<4; i++){
				player_card[i].style.top = 400 + "px"
			}
			alert("Твой ход")
			miraak.hp = miraak.hp - dragonborn.dmg
			enemy_hp[0].innerHTML = miraak.hp
			durnev.hp = durnev.hp - nahkrin.dmg
			enemy_hp[1].innerHTML = durnev.hp
			giant.hp = giant.hp - ulfric.dmg
			enemy_hp[2].innerHTML = giant.hp
			alduin.hp = alduin.hp - almalexia.dmg
			enemy_hp[3].innerHTML = alduin.hp
			setTimeout(back, 2000)

		}
		let attack2 = function(){
			for(let i = 0; i<4; i++){
				enemy_card[i].style.top = 350 + "px"
			}
			alert("Ход противника")
			dragonborn.hp = dragonborn.hp - miraak.dmg
			player_hp[0].innerHTML = dragonborn.hp
			nahkrin.hp = nahkrin.hp - durnev.dmg
			player_hp[1].innerHTML = nahkrin.hp
			ulfric.hp = ulfric.hp - giant.dmg
			player_hp[2].innerHTML = ulfric.hp
			almalexia.hp = almalexia.hp - alduin.dmg
			player_hp[3].innerHTML = almalexia.hp
			setTimeout(back2, 1500)
			if(miraak.hp > dragonborn.hp){
				hp1 = hp1 - 8
				hpplayer.innerHTML = hp1
			}
			if(miraak.hp < dragonborn.hp){
				hp = hp - 8
				hpenemy.innerHTML = hp
			}
			if(durnev.hp > nahkrin.hp){
				hp1 = hp1 -8
				hpplayer.innerHTML = hp1
			}
			if(durnev.hp < nahkrin.hp){
				hp = hp - 8
				hpenemy.innerHTML = hp
			}
			if(giant.hp > ulfric.hp){
				hp1 = hp1 - 8
				hpplayer.innerHTML = hp1
			}
			if(giant.hp < ulfric.hp){
				hp = hp - 8
				hpenemy.innerHTML = hp
			}
			if(alduin.hp > almalexia.hp){
				hp1 = hp1 - 8
				hpplayer.innerHTML = hp1
			}
			if(alduin.hp < almalexia.hp){
				hp = hp - 8
				hpenemy.innerHTML = hp
			}
			setTimeout(end, 3000)
		}
		let end = function(){
			if(hp > hp1){
				alert("противник выиграл")
				for(let i = 0; i<4; i++){
					player_card[i].style.opacity = 0
				}
			}
			if(hp < hp1){
				alert("ты выиграл")
				for(let i = 0; i<4; i++){
					enemy_card[i].style.opacity = 0
				}
			}
			if(hp == hp1){
				alert("ничья")
			}
		}
		enemy_hp[0].innerHTML = miraak.hp
		enemy_dmg[0].innerHTML = miraak.dmg
		enemy_hp[1].innerHTML = durnev.hp
		enemy_dmg[1].innerHTML = durnev.dmg
		enemy_hp[2].innerHTML = giant.hp
		enemy_dmg[2].innerHTML = giant.dmg
		enemy_hp[3].innerHTML = alduin.hp
		enemy_dmg[3].innerHTML = alduin.dmg
		player_hp[0].innerHTML = dragonborn.hp
		player_dmg[0].innerHTML = dragonborn.dmg
		player_hp[1].innerHTML = nahkrin.hp
		player_dmg[1].innerHTML = nahkrin.dmg
		player_hp[2].innerHTML = ulfric.hp
		player_dmg[2].innerHTML = ulfric.dmg
		player_hp[3].innerHTML = almalexia.hp
		player_dmg[3].innerHTML = almalexia.dmg
		setTimeout(attack1, 2000)
		setTimeout(attack2, 6000)
	</script>
</body>
</html>
